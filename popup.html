<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 280px;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 14px;
      color: #333;
    }
    h2 {
      margin: 0 0 12px 0;
      font-size: 16px;
      font-weight: 600;
    }
    p {
      margin: 0 0 16px 0;
      line-height: 1.5;
      color: #555;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 13px;
      color: #666;
      background: #f0f0f0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #e5e5e5;
    }
    .done {
      margin-top: 8px;
      font-size: 12px;
      color: #0a0;
    }
    .coffee {
      display: block;
      margin-top: 14px;
      font-size: 12px;
      color: #666;
      text-decoration: none;
    }
    .coffee:hover {
      color: #333;
    }
  </style>
</head>
<body>
  <h2>Scroll Position Saver</h2>
  <p>Scroll positions are saved automatically when you scroll and restored when you come back (reload or back button).</p>
  <button id="clear">Clear all saved positions</button>
  <div id="message" class="done" hidden></div>
  <a href="https://buymeacoffee.com/rollingabe" target="_blank" rel="noopener" class="coffee">Buy me a coffee</a>
  <script src="popup.js"></script>
</body>
</html>
